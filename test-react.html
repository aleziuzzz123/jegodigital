<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .login-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-modal { background: white; padding: 2rem; border-radius: 8px; max-width: 400px; width: 90%; }
        .btn { padding: 10px 20px; background: #4f46e6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-outline { background: transparent; border: 1px solid #4f46e6; color: #4f46e6; }
    </style>
</head>
<body>
    <h1>Test React App</h1>
    
    <div class="test">
        <h2>Test 1: Basic HTML Structure</h2>
        <p>This page loads correctly.</p>
    </div>
    
    <div class="test">
        <h2>Test 2: Login Button</h2>
        <button class="btn btn-outline" onclick="showLogin()">Login</button>
        <div id="login-result">Click button to test</div>
    </div>
    
    <div class="test">
        <h2>Test 3: Login Modal</h2>
        <div id="modal-test">Modal will appear here</div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('login-result').innerHTML = '✓ Login button works!';
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'login-modal-overlay';
            modal.innerHTML = `
                <div class="login-modal">
                    <h2>Login Modal</h2>
                    <p>This is a test modal</p>
                    <button class="btn" onclick="closeModal()">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('modal-test').innerHTML = '✓ Modal created successfully!';
        }
        
        function closeModal() {
            const modal = document.querySelector('.login-modal-overlay');
            if (modal) {
                modal.remove();
            }
        }
    </script>
</body>
</html>
