<!DOCTYPE html>
<html>
<head>
    <title>Test Login - Jegodigital</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #4f46e6; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin: 10px 0; }
        .btn:hover { background: #3730a3; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîê Test Login - Jegodigital</h1>
    <p>This page will test if Firebase authentication is working.</p>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="aichatsyapp@gmail.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button class="btn" onclick="testLogin()">Test Login</button>
    <button class="btn" onclick="testSignup()">Test Signup</button>
    <button class="btn" onclick="testGoogleLogin()">Test Google Login</button>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0fOfo0VBOmkwTxTcGfKgvwhUKJYC4OEM",
            authDomain: "jegodigital-2ed98.firebaseapp.com",
            projectId: "jegodigital-2ed98",
            storageBucket: "jegodigital-2ed98.firebasestorage.app",
            messagingSenderId: "443719109773",
            appId: "1:443719109773:web:0297f7c56fda28302f66c4",
            measurementId: "G-GV8V7TZFH6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        function showResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `${isSuccess ? '‚úÖ' : '‚ùå'} ${message}`;
            document.getElementById('results').appendChild(div);
        }

        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing login...', true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showResult(`Login successful! User: ${userCredential.user.email}`, true);
            } catch (error) {
                showResult(`Login failed: ${error.message}`, false);
            }
        };

        window.testSignup = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value || 'testpassword123';
            
            showResult('Testing signup...', true);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showResult(`Signup successful! User: ${userCredential.user.email}`, true);
            } catch (error) {
                showResult(`Signup failed: ${error.message}`, false);
            }
        };

        window.testGoogleLogin = async function() {
            showResult('Testing Google login...', true);
            
            try {
                const result = await signInWithPopup(auth, provider);
                showResult(`Google login successful! User: ${result.user.email}`, true);
            } catch (error) {
                showResult(`Google login failed: ${error.message}`, false);
            }
        };
    </script>
</body>
</html>
