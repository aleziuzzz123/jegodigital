<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Simple Test Page</h1>
    
    <div class="test">
        <h2>Test 1: Basic HTML</h2>
        <p>This page loads correctly.</p>
    </div>
    
    <div class="test">
        <h2>Test 2: JavaScript</h2>
        <button onclick="testJS()">Test JavaScript</button>
        <div id="js-result">Click button to test</div>
        <script>
            function testJS() {
                document.getElementById('js-result').innerHTML = 'JavaScript works!';
            }
        </script>
    </div>
    
    <div class="test">
        <h2>Test 3: External Resources</h2>
        <div id="external-test">Testing external resources...</div>
        <script>
            fetch('https://jegodigital.com')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('external-test').innerHTML = 'External resources work! Length: ' + html.length + ' characters';
                })
                .catch(error => {
                    document.getElementById('external-test').innerHTML = 'External resources error: ' + error.message;
                });
        </script>
    </div>
</body>
</html>
