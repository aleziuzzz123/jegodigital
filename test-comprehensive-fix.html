<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Firebase Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #666; cursor: not-allowed; }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            font-size: 12px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .status-item {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üîß Comprehensive Firebase Fix Test</h1>
    
    <div class="test-section">
        <h2>Firebase Configuration Status</h2>
        <div class="status-grid">
            <div class="status-item">
                <div id="config-status">Checking...</div>
            </div>
            <div class="status-item">
                <div id="transport-status">Checking...</div>
            </div>
            <div class="status-item">
                <div id="auth-status">Checking...</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h2>Firestore Connection Tests</h2>
        <button onclick="testFirestoreRead()">Test Read (getDocs)</button>
        <button onclick="testFirestoreListen()">Test Listen (onSnapshot)</button>
        <button onclick="testFirestoreListenWithFallback()">Test Listen with Fallback</button>
        <div id="firestore-status">Ready to test</div>
    </div>

    <div class="test-section">
        <h2>Authentication Tests</h2>
        <button onclick="signInAnonymously()">Sign In Anonymously</button>
        <button onclick="signOut()">Sign Out</button>
        <button onclick="testWithAuth()">Test Firestore with Auth</button>
        <div id="auth-test-status">Ready to test</div>
    </div>

    <div class="test-section">
        <h2>Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="exportLog()">Export Log</button>
        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { initializeFirestore, collection, getDocs, onSnapshot, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0fOfo0VBOmkwTxTcGfKgvwhUKJYC4OEM",
            authDomain: "jegodigital-2ed98.firebaseapp.com",
            projectId: "jegodigital-2ed98",
            storageBucket: "jegodigital-2ed98.firebasestorage.app",
            messagingSenderId: "443719109773",
            appId: "1:443719109773:web:0297f7c56fda28302f66c4",
            measurementId: "G-GV8V7TZFH6"
        };

        let app, auth, db;
        let testResults = {};

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : type === 'info' ? 'info' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            testResults = {};
        }

        function exportLog() {
            const logContent = document.getElementById('log').innerText;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'firebase-test-log.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            const className = status === 'success' ? 'success' : status === 'error' ? 'error' : status === 'warning' ? 'warning' : 'info';
            element.innerHTML = `<span class="${className}">${message}</span>`;
        }

        // Initialize Firebase with comprehensive configuration
        try {
            // Use existing app if available, otherwise create new one
            app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
            auth = getAuth(app);
            
            // Initialize Firestore with streaming transport fixes
            db = initializeFirestore(app, {
                experimentalAutoDetectLongPolling: true, // first try this
                // if you still see 400s, switch to:
                // experimentalForceLongPolling: true,
                useFetchStreams: false, // helps some proxies/CDNs
            });
            
            updateStatus('config-status', 'success', '‚úÖ Firebase initialized');
            updateStatus('transport-status', 'success', '‚úÖ Auto-detect long polling enabled');
            log('Firebase initialized successfully with transport fixes', 'success');
        } catch (error) {
            updateStatus('config-status', 'error', '‚ùå Firebase init failed');
            updateStatus('transport-status', 'error', '‚ùå Transport config failed');
            log(`Firebase initialization error: ${error.message}`, 'error');
        }

        // Monitor auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateStatus('auth-status', 'success', `‚úÖ Signed in: ${user.uid.substring(0, 8)}...`);
                log(`User signed in: ${user.uid}`, 'success');
            } else {
                updateStatus('auth-status', 'warning', '‚ö†Ô∏è Not signed in');
                log('User not signed in', 'warning');
            }
        });

        // Sign in anonymously
        window.signInAnonymously = async function() {
            try {
                log('Signing in anonymously...', 'info');
                const userCredential = await signInAnonymously(auth);
                log(`Anonymous sign-in successful: ${userCredential.user.uid}`, 'success');
                testResults.anonymousAuth = 'success';
            } catch (error) {
                log(`Sign-in failed: ${error.message}`, 'error');
                testResults.anonymousAuth = 'error';
            }
        };

        // Sign out
        window.signOut = async function() {
            try {
                await signOut(auth);
                log('Signed out successfully', 'success');
                testResults.signOut = 'success';
            } catch (error) {
                log(`Sign-out failed: ${error.message}`, 'error');
                testResults.signOut = 'error';
            }
        };

        // Test Firestore Read
        window.testFirestoreRead = async function() {
            try {
                log('Testing Firestore read (getDocs)...', 'info');
                document.getElementById('firestore-status').innerHTML = 'Testing read...';
                
                const productsRef = collection(db, 'products');
                const snapshot = await getDocs(productsRef);
                
                log(`Read successful: ${snapshot.docs.length} products found`, 'success');
                document.getElementById('firestore-status').innerHTML = `<span class="success">‚úÖ Read successful: ${snapshot.docs.length} products</span>`;
                testResults.firestoreRead = 'success';
            } catch (error) {
                log(`Read failed: ${error.message}`, 'error');
                document.getElementById('firestore-status').innerHTML = `<span class="error">‚ùå Read failed: ${error.message}</span>`;
                testResults.firestoreRead = 'error';
            }
        };

        // Test Firestore Listen
        window.testFirestoreListen = function() {
            try {
                log('Testing Firestore listen (onSnapshot)...', 'info');
                document.getElementById('firestore-status').innerHTML = 'Testing listen...';
                
                const productsRef = collection(db, 'products');
                const unsubscribe = onSnapshot(productsRef, {
                    next: (snapshot) => {
                        log(`Listen successful: ${snapshot.docs.length} products`, 'success');
                        document.getElementById('firestore-status').innerHTML = `<span class="success">‚úÖ Listen successful: ${snapshot.docs.length} products</span>`;
                        unsubscribe(); // Stop listening after first success
                        testResults.firestoreListen = 'success';
                    },
                    error: (error) => {
                        log(`Listen failed: ${error.message}`, 'error');
                        document.getElementById('firestore-status').innerHTML = `<span class="error">‚ùå Listen failed: ${error.message}</span>`;
                        testResults.firestoreListen = 'error';
                    }
                });
            } catch (error) {
                log(`Listen setup failed: ${error.message}`, 'error');
                document.getElementById('firestore-status').innerHTML = `<span class="error">‚ùå Listen setup failed: ${error.message}</span>`;
                testResults.firestoreListen = 'error';
            }
        };

        // Test Firestore Listen with Fallback
        window.testFirestoreListenWithFallback = function() {
            try {
                log('Testing Firestore listen with fallback...', 'info');
                document.getElementById('firestore-status').innerHTML = 'Testing listen with fallback...';
                
                const productsRef = collection(db, 'products');
                let delivered = false;
                
                const fallbackRead = async () => {
                    try {
                        log('Attempting fallback one-shot read...', 'info');
                        const snap = await getDocs(productsRef);
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        log(`Fallback read successful: ${data.length} products`, 'success');
                        document.getElementById('firestore-status').innerHTML = `<span class="success">‚úÖ Fallback successful: ${data.length} products</span>`;
                        testResults.firestoreFallback = 'success';
                    } catch (error) {
                        log(`Fallback read failed: ${error.message}`, 'error');
                        document.getElementById('firestore-status').innerHTML = `<span class="error">‚ùå Fallback failed: ${error.message}</span>`;
                        testResults.firestoreFallback = 'error';
                    }
                };

                const unsub = onSnapshot(productsRef, {
                    next: (snapshot) => {
                        delivered = true;
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        log(`Listen successful: ${data.length} products`, 'success');
                        document.getElementById('firestore-status').innerHTML = `<span class="success">‚úÖ Listen successful: ${data.length} products</span>`;
                        unsub();
                        testResults.firestoreListenWithFallback = 'success';
                    },
                    error: async (err) => {
                        log(`Realtime failed ‚Üí fallback: ${err.message}`, 'warning');
                        await fallbackRead();
                        testResults.firestoreListenWithFallback = 'fallback';
                    }
                });

                // Timeout fallback
                setTimeout(async () => {
                    if (!delivered) {
                        log('Listen timeout, using fallback...', 'warning');
                        await fallbackRead();
                    }
                }, 4000);

            } catch (error) {
                log(`Listen with fallback setup failed: ${error.message}`, 'error');
                document.getElementById('firestore-status').innerHTML = `<span class="error">‚ùå Setup failed: ${error.message}</span>`;
                testResults.firestoreListenWithFallback = 'error';
            }
        };

        // Test with authentication
        window.testWithAuth = async function() {
            try {
                log('Testing Firestore with authentication...', 'info');
                document.getElementById('auth-test-status').innerHTML = 'Testing with auth...';
                
                if (!auth.currentUser) {
                    log('No user signed in, signing in anonymously...', 'warning');
                    await signInAnonymously();
                }
                
                const productsRef = collection(db, 'products');
                const snapshot = await getDocs(productsRef);
                
                log(`Auth test successful: ${snapshot.docs.length} products`, 'success');
                document.getElementById('auth-test-status').innerHTML = `<span class="success">‚úÖ Auth test successful: ${snapshot.docs.length} products</span>`;
                testResults.authTest = 'success';
            } catch (error) {
                log(`Auth test failed: ${error.message}`, 'error');
                document.getElementById('auth-test-status').innerHTML = `<span class="error">‚ùå Auth test failed: ${error.message}</span>`;
                testResults.authTest = 'error';
            }
        };

        // Auto-run basic tests
        setTimeout(() => {
            log('Auto-running basic tests...', 'info');
            testFirestoreRead();
            signInAnonymously();
        }, 1000);
    </script>
</body>
</html>
