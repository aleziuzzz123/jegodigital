<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Jegodigital</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Jegodigital Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Test CSS Loading</h2>
        <div id="css-test">CSS Test</div>
        <script>
            fetch('https://jegodigital.com/assets/main-B7BdEQLJ.css')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('css-test').innerHTML = '<span class="success">✓ CSS loaded successfully</span>';
                    } else {
                        document.getElementById('css-test').innerHTML = '<span class="error">✗ CSS failed to load: ' + response.status + '</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('css-test').innerHTML = '<span class="error">✗ CSS error: ' + error.message + '</span>';
                });
        </script>
    </div>
    
    <div class="test-section">
        <h2>2. Test JavaScript Loading</h2>
        <div id="js-test">JavaScript Test</div>
        <script>
            fetch('https://jegodigital.com/assets/main-Bd5BOM4Y.js')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('js-test').innerHTML = '<span class="success">✓ JavaScript loaded successfully</span>';
                    } else {
                        document.getElementById('js-test').innerHTML = '<span class="error">✗ JavaScript failed to load: ' + response.status + '</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('js-test').innerHTML = '<span class="error">✗ JavaScript error: ' + error.message + '</span>';
                });
        </script>
    </div>
    
    <div class="test-section">
        <h2>3. Test Main Website</h2>
        <div id="main-test">Main Website Test</div>
        <script>
            fetch('https://jegodigital.com')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('main-test').innerHTML = '<span class="success">✓ Main website loaded successfully</span>';
                    } else {
                        document.getElementById('main-test').innerHTML = '<span class="error">✗ Main website failed to load: ' + response.status + '</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('main-test').innerHTML = '<span class="error">✗ Main website error: ' + error.message + '</span>';
                });
        </script>
    </div>
    
    <div class="test-section">
        <h2>4. Test Login Button Click</h2>
        <button onclick="testLoginClick()">Test Login Click</button>
        <div id="login-test">Click the button above to test</div>
        <script>
            function testLoginClick() {
                document.getElementById('login-test').innerHTML = '<span class="success">✓ Login button click works</span>';
            }
        </script>
    </div>
</body>
</html>
