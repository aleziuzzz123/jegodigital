<!DOCTYPE html>
<html>
<head>
    <title>Add Products to Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #4f46e6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Add Products to Firebase</h1>
    <p>This will add the default products to your Firebase database.</p>
    
    <button class="btn" onclick="addProducts()">Add Products</button>
    <button class="btn" onclick="addBundles()">Add Bundles</button>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0fOfo0VBOmkwTxTcGfKgvwhUKJYC4OEM",
            authDomain: "jegodigital-2ed98.firebaseapp.com",
            projectId: "jegodigital-2ed98",
            storageBucket: "jegodigital-2ed98.firebasestorage.app",
            messagingSenderId: "443719109773",
            appId: "1:443719109773:web:0297f7c56fda28302f66c4",
            measurementId: "G-GV8V7TZFH6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `${isSuccess ? '✅' : '❌'} ${message}`;
            document.getElementById('results').appendChild(div);
        }

        window.addProducts = async function() {
            showResult('Adding products...', true);
            
            const products = [
                {
                    name: 'Website Development',
                    description: 'Custom website development',
                    price: 1200,
                    category: 'One-time',
                    features: ['5 pages', 'Responsive design', 'SEO optimized']
                },
                {
                    name: 'SEO Optimization',
                    description: 'Search engine optimization',
                    price: 800,
                    category: 'One-time',
                    features: ['Keyword research', 'On-page SEO', 'Technical SEO']
                },
                {
                    name: 'Social Media Management',
                    description: 'Monthly social media management',
                    price: 500,
                    category: 'Monthly',
                    features: ['Content creation', 'Posting schedule', 'Analytics']
                }
            ];

            try {
                for (const product of products) {
                    await addDoc(collection(db, 'products'), product);
                }
                showResult('Products added successfully!', true);
            } catch (error) {
                showResult(`Error adding products: ${error.message}`, false);
            }
        };

        window.addBundles = async function() {
            showResult('Adding bundles...', true);
            
            const bundles = [
                {
                    name: 'Starter Presence',
                    price: 1200,
                    description: 'Website (5 pages) + Google Maps setup + Analytics',
                    features: ['5-page website', 'Google Maps optimization', 'Analytics setup', '2-week delivery']
                },
                {
                    name: 'Growth Bundle',
                    price: 1800,
                    description: 'Website (5 pages) + Local SEO + Maps + Email Setup',
                    features: ['5-page website', 'Local SEO optimization', 'Google Maps setup', 'Email marketing setup', '3-week delivery'],
                    popular: true
                },
                {
                    name: 'Business Booster',
                    price: 2500,
                    monthly: 400,
                    description: 'Website + SEO + Maps + Email Setup + 1 campaign/month + Hosting & Reports',
                    features: ['Complete website', 'Full SEO package', 'Email automation', 'Monthly campaigns', 'Hosting & maintenance', 'Monthly reports']
                }
            ];

            try {
                for (const bundle of bundles) {
                    await addDoc(collection(db, 'bundles'), bundle);
                }
                showResult('Bundles added successfully!', true);
            } catch (error) {
                showResult(`Error adding bundles: ${error.message}`, false);
            }
        };
    </script>
</body>
</html>
