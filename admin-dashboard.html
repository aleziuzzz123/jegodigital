<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegodigital Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0b1e;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #cbd5e1;
            font-size: 1.1rem;
        }
        
        .payments-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        .payments-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .payments-table th,
        .payments-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payments-table th {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            font-weight: 600;
        }
        
        .payments-table td {
            color: #cbd5e1;
        }
        
        .status-approved {
            background: rgba(0, 166, 80, 0.2);
            color: #00a650;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        
        .no-data {
            text-align: center;
            color: #cbd5e1;
            padding: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Jegodigital Admin Dashboard</h1>
            <p>Monitoreo de pagos y clientes en tiempo real</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">$0</div>
                <div class="stat-label">Ingresos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPayments">0</div>
                <div class="stat-label">Pagos Procesados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgOrderValue">$0</div>
                <div class="stat-label">Valor Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Tasa de Ã‰xito</div>
            </div>
        </div>
        
        <div class="payments-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 class="section-title">Pagos Recientes</h2>
                <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Actualizar</button>
            </div>
            
            <div id="paymentsTable">
                <div class="no-data">
                    No hay datos de pagos disponibles. Los datos aparecerÃ¡n aquÃ­ cuando se procesen pagos.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        let paymentsData = [];
        
        function refreshData() {
            // In a real implementation, this would fetch from your database
            console.log('Refreshing payment data...');
            
            // For demo purposes, we'll show how the data would look
            const mockData = [
                {
                    id: '123456789',
                    amount: 1800,
                    currency: 'MXN',
                    status: 'approved',
                    customer: { email: 'cliente@ejemplo.com', firstName: 'Juan', lastName: 'PÃ©rez' },
                    service: { package: 'Growth Bundle' },
                    date: new Date().toISOString(),
                    paymentMethod: 'credit_card'
                }
            ];
            
            displayPayments(mockData);
            updateStats(mockData);
        }
        
        function displayPayments(payments) {
            const table = document.getElementById('paymentsTable');
            
            if (payments.length === 0) {
                table.innerHTML = '<div class="no-data">No hay datos de pagos disponibles.</div>';
                return;
            }
            
            const tableHTML = `
                <table class="payments-table">
                    <thead>
                        <tr>
                            <th>ID Pago</th>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Monto</th>
                            <th>Estado</th>
                            <th>MÃ©todo</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${payments.map(payment => `
                            <tr>
                                <td>${payment.id}</td>
                                <td>${payment.customer.firstName} ${payment.customer.lastName}<br>
                                    <small>${payment.customer.email}</small>
                                </td>
                                <td>${payment.service.package}</td>
                                <td>$${payment.amount.toLocaleString()} ${payment.currency}</td>
                                <td><span class="status-${payment.status}">${payment.status}</span></td>
                                <td>${payment.paymentMethod}</td>
                                <td>${new Date(payment.date).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            table.innerHTML = tableHTML;
        }
        
        function updateStats(payments) {
            const totalRevenue = payments.reduce((sum, payment) => sum + payment.amount, 0);
            const totalPayments = payments.length;
            const avgOrderValue = totalPayments > 0 ? totalRevenue / totalPayments : 0;
            const approvedPayments = payments.filter(p => p.status === 'approved').length;
            const successRate = totalPayments > 0 ? (approvedPayments / totalPayments) * 100 : 0;
            
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toLocaleString()}`;
            document.getElementById('totalPayments').textContent = totalPayments;
            document.getElementById('avgOrderValue').textContent = `$${Math.round(avgOrderValue).toLocaleString()}`;
            document.getElementById('successRate').textContent = `${Math.round(successRate)}%`;
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
    </script>
</body>
</html>
