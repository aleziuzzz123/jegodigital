<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Auth - Jegodigital</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .btn { background: #4f46e6; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>üîê Firebase Authentication Test</h1>
    <p>This will test if Firebase authentication is working properly.</p>
    
    <button class="btn" onclick="testAuth()">Test Authentication</button>
    <button class="btn" onclick="testFirestore()">Test Firestore Access</button>
    <button class="btn" onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB0fOfo0VBOmkwTxTcGfKgvwhUKJYC4OEM",
            authDomain: "jegodigital-2ed98.firebaseapp.com",
            projectId: "jegodigital-2ed98",
            storageBucket: "jegodigital-2ed98.firebasestorage.app",
            messagingSenderId: "443719109773",
            appId: "1:443719109773:web:0297f7c56fda28302f66c4",
            measurementId: "G-GV8V7TZFH6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function showResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `${isSuccess ? '‚úÖ' : '‚ùå'} ${message}`;
            document.getElementById('results').appendChild(div);
        }

        window.testAuth = function() {
            showResult('Testing authentication state...', true);
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showResult(`User is authenticated: ${user.email} (${user.uid})`, true);
                } else {
                    showResult('No user is currently authenticated', false);
                    showResult('Try logging in first at the main website', false);
                }
            });
        };

        window.testFirestore = async function() {
            showResult('Testing Firestore access...', true);
            
            try {
                // Try to access a collection
                const productsRef = collection(db, 'products');
                const snapshot = await getDocs(productsRef);
                
                showResult(`Firestore access successful! Found ${snapshot.size} products`, true);
                
                if (snapshot.size > 0) {
                    snapshot.forEach((doc) => {
                        showResult(`Product: ${doc.data().name} - $${doc.data().price}`, true);
                    });
                } else {
                    showResult('No products found in database', false);
                }
                
            } catch (error) {
                showResult(`Firestore access failed: ${error.message}`, false);
                showResult(`Error code: ${error.code}`, false);
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        };

        // Check auth state on load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showResult(`Auto-detected authenticated user: ${user.email}`, true);
            } else {
                showResult('No authenticated user detected. Please login first.', false);
            }
        });
    </script>
</body>
</html>
