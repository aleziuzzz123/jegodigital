<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Minimal Test</h1>
    <div class="test">
        <h2>Test React App Loading</h2>
        <div id="react-test">Testing React app...</div>
        <script>
            // Test if the main website loads
            fetch('https://jegodigital.com')
                .then(response => response.text())
                .then(html => {
                    const reactTest = document.getElementById('react-test');
                    if (html.includes('id="root"')) {
                        reactTest.innerHTML = '✓ Root element found in HTML';
                        
                        // Test if JavaScript loads
                        fetch('https://jegodigital.com/assets/main-Bd5BOM4Y.js')
                            .then(jsResponse => {
                                if (jsResponse.ok) {
                                    reactTest.innerHTML += '<br>✓ JavaScript file loads successfully';
                                    
                                    // Test if CSS loads
                                    fetch('https://jegodigital.com/assets/main-B7BdEQLJ.css')
                                        .then(cssResponse => {
                                            if (cssResponse.ok) {
                                                reactTest.innerHTML += '<br>✓ CSS file loads successfully';
                                                reactTest.innerHTML += '<br>✓ All resources are loading correctly';
                                                reactTest.innerHTML += '<br><strong>Issue: React app may not be mounting due to a JavaScript runtime error</strong>';
                                            } else {
                                                reactTest.innerHTML += '<br>✗ CSS file failed to load';
                                            }
                                        });
                                } else {
                                    reactTest.innerHTML += '<br>✗ JavaScript file failed to load';
                                }
                            });
                    } else {
                        reactTest.innerHTML = '✗ Root element not found in HTML';
                    }
                })
                .catch(error => {
                    document.getElementById('react-test').innerHTML = '✗ Error loading main website: ' + error.message;
                });
        </script>
    </div>
</body>
</html>
