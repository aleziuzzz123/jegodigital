[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Disable secrets scanning temporarily
[build.processing]
  skip_processing = false

# Functions configuration - temporarily disabled
# [functions]
#   directory = "netlify/functions"

# Redirects
[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/dashboard.html?user=admin"
  status = 200

[[redirects]]
  from = "/client"
  to = "/dashboard.html?user=client"
  status = 200

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200